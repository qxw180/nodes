@startuml 非对称加密
客户端 -> 服务端: 发起请求
客户端 <- 服务端: 返回公钥
客户端 -> 客户端: 使用公钥加密的请求信息
客户端 -> 服务端: 发送消息
服务端 <- 服务端: 使用私钥解密信息\n根据请求信息生成返回数据
服务端 <- 服务端: 使用私钥加返回数据
客户端 <- 服务端: 发送消息
客户端 -> 客户端: 接收信息，使用公钥解密
@enduml

